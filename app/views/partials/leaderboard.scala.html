@()
<div ng-if="leaderboard">
  <h3>Leaderboard</h3>
  <table class="table leaderboard">
    <thead>
      <tr>
        <th>#</th>
        <th>Prize</th>
        <th>Winner</th>
        <th>Amt.</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="entry in leaderboard">
        <td>{{ $index + 1}}</td>
        <td>{{ entry.prize }}</td>
        <td>{{ entry.username }}</td>
        <td>{{ entry.winning }}</td>
      </tr>
    </tbody>
  </table>
</div>
